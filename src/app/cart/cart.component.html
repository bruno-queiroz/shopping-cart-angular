<aside *ngIf="isCartOpen">
    <div class="cart-container">
        <button class="close-cart-btn" (click)="closeCart()">
            <mat-icon>close</mat-icon>
        </button>

        <h2>Cart</h2>

        <div class="cart-item-container">
            <app-cart-item/>
        </div>
    </div>
</aside>
