<article>
    <img [src]="cartItem.img" [alt]="cartItem.name + 'image'">
    <div class="cart-item-info-container">
        <span>{{cartItem.name}}</span>
        <span>$ {{cartItem.price}}</span>
        <span>{{cartItem.amount}}x</span>
    </div>
    <button>
        <mat-icon>close</mat-icon>
    </button>
</article>
